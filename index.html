<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script
      src="https://kit.fontawesome.com/5f242455f7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bootsrtapFiles/bootstrap.min.css" />
    <script src="./bootsrtapFiles/jquery-3.2.1.slim.min.js"></script>
    <script src="./bootsrtapFiles/bootstrap.min.js"></script>
    <script src="./bootsrtapFiles/popper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script type="text/javascript" src="./scripts/login.js"></script>

    <style>
      html,
      body {
        height: 100%;
      }

      .global-container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
      }

      form {
        padding-top: 10px;
        font-size: 14px;
        margin-top: 30px;
      }

      .card-title {
        font-weight: 300;
      }

      .btn {
        font-size: 14px;
        margin-top: 20px;
      }

      .login-form {
        width: 330px;
        margin: 20px;
      }

      .sign-up {
        text-align: center;
        padding: 20px 0 0;
      }
    </style>
  </head>
  <body class="bgGradient">
    <div style="display: none" id="preLoader"></div>
    <div class="global-container bgGradient">
      <div class="card login-form">
        <div class="card-body">
          <h3 class="card-title text-center textColor">Log in</h3>
          <div class="card-text">
            <form>
              <div class="form-group">
                <label for="loginEmail" class="textColor h6"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control form-control-sm"
                  id="loginEmail"
                  required
                  aria-describedby="loginEmailErrMsg"
                />
                <span class="errMsg" id="loginEmailErrMsg"></span>
              </div>
              <div class="form-group">
                <label for="loginPassword" class="textColor h6">Password</label>
                <a
                  class="textColor"
                  target="_blank"
                  href="./forgettenPassword.html"
                  style="float: right; font-size: 12px"
                  >Forgot password?</a
                >
                <input
                  type="password"
                  class="form-control form-control-sm"
                  id="loginPassword"
                  required
                  aria-describedby="loginPasswordErrMsg"
                />
                <span class="errMsg" id="loginPasswordErrMsg"></span>
              </div>
              <div
                style="display: none"
                id="loginCommonErr"
                class="card mb-2 bg-danger text-white"
              >
                <p class="card-text p-1"></p>
              </div>
              <button
                style="position: relative"
                class="btnStyle"
                type="button"
                onclick="signIn(document.getElementById('loginEmail'),document.getElementById('loginPassword'))"
              >
                Sign in
                <i
                  style="position: absolute; right: 10px; top: 10px"
                  class="fa-solid fa-arrow-right text-white"
                ></i>
              </button>

              <div class="sign-up">
                Don't have an account?
                <a href="./signup.html" class="textColor">Create One</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
