<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="./bootsrtapFiles/bootstrap.min.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script type="text/javascript" src="./scripts/forgetPassword.js"></script>

    <style>
      html,
      body {
        height: 100%;
      }

      .global-container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
      }

      form {
        padding-top: 10px;
        font-size: 14px;
      }

      .card-title {
        font-weight: 300;
      }

      .btn {
        font-size: 14px;
        margin-top: 20px;
      }

      .login-form {
        width: 330px;
        margin: 20px;
      }

      .sign-up {
        text-align: center;
        padding: 20px 0 0;
      }
    </style>
  </head>
  <body>
    <div style="display: none" id="preLoader"></div>
    <div class="global-container">
      <div class="card login-form">
        <div class="card-body">
          <h3 class="card-title text-center">Forget Password?</h3>
          <p class="card-text small mb-0 text-secondary">
            Please enter your email address below and we will send you
            information to recover your account.
          </p>
          <form method="post">
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input
                oninput="resetEmailEventInputErr(this,this.nextElementSibling)"
                type="email"
                class="form-control form-control-sm"
                id="resetPassEmail"
                required
              />
              <p
                id="resetPassEmailErrMsg"
                style="
                  display: none;
                  color: red;
                  font-family: system-ui;
                  margin-top: 5px;
                "
              ></p>
            </div>
            <div
              style="display: none"
              id="resetPassCommonErr"
              class="card mb-2 text-white"
            >
              <p class="card-text p-1"></p>
            </div>
            <button
              type="button"
              onclick="resetPasswordBtn(document.getElementById('resetPassEmail'),document.getElementById('resetPassEmailErrMsg'))"
              class="btn btn-primary btn-block"
            >
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
